<!doctype html>
<html>
  <head>
    <title>Popup de l'extension de sécurité</title>
    <link rel="stylesheet" href="style.css"/>
    
  </head>
  <body>
    <table>
      <tbody>
        <tr class="section">
          <td class="name">HTTPS</td>
          <td><div id="https_" class="extension"></div></td>
        </tr>
        <tr class="section">
          <td class="name">Clear cookies</td>
          <td>
            <div id="clear_cookies" class="button_click">
              <button id="checkCookies">Check Cookies</button>
<button id="removeThirdPartyCookies">Remove Third-Party Cookies</button>

<button id="allowCookies">Allow Cookies</button>
<button id="denyCookies">Deny Cookies</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="cookieList"></div>
    <script src="popup.js"></script>
    <script src="background.js"></script>
  </body>

</html>
